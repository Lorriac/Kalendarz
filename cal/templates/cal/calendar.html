{% extends 'cal/base.html' %}

{% block title %}
PWR Kalendarz Django
{% endblock %}

{% block content %}
<div class="clearfix">
	<a class="btn btn-info right" href="{% url 'cal:calendar' %}?{{ prev_month }}"> Poprzedni miesiąc </a>
	<a class="btn btn-info right" href="{% url 'cal:calendar' %}?{{ next_month }}"> Następny miesiąc </a>

</div>
<br>

{{ calendar }}
{% endblock %}
